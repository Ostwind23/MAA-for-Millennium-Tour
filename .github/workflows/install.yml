name: install

on:
  push:
    tags:
      - "v*"
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  workflow_dispatch:

env:
  # 固定 MaaFramework 版本以确保构建稳定性
  # MFAAvalonia 始终使用最新版（latest: true）
  MAA_FRAMEWORK_VERSION: "v5.3.3"

permissions:
  contents: write
  actions: write

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set_tag
        run: |
          # 检查标签格式
          is_release=${{ startsWith(github.ref, 'refs/tags/v') }}
          tag=$(git describe --tags --match "v*" ${{ github.ref }} || true)
          if [[ $tag != v* ]]; then
            tag=$(curl -sX GET "https://api.github.com/repos/${{ github.repository }}/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | awk '/tag_name/{print $4}' FS='["]')
            if [[ $tag != v* ]]; then
              tag="v0.0.0"
            fi
            tag=$(date "+$tag-%y%m%d-$(git rev-parse --short HEAD)")
          fi

          if ! $($is_release) ; then
            prefix=${tag%-*-*}
            suffix=${tag#$prefix-}
            tag="$prefix-ci.$suffix"
          fi

          # 检查是否为预发布版本
          is_prerelease=false
          if [[ $tag =~ .*alpha.* || $tag =~ .*beta.* || $tag =~ .*rc.* || $tag =~ .*dev.* || $tag =~ .*-ci.* ]]; then
            is_prerelease=true
            echo "This is a pre-release version"
          fi

          echo tag=$tag | tee -a $GITHUB_OUTPUT
          echo is_release=$is_release | tee -a $GITHUB_OUTPUT
          echo is_prerelease=$is_prerelease | tee -a $GITHUB_OUTPUT
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}
      is_prerelease: ${{ steps.set_tag.outputs.is_prerelease }}

  # ========== Windows 构建 ==========
  windows:
    needs: meta
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x86_64]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set platform variables
        id: platform
        shell: bash
        run: |
          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            echo "tag=x64" >> $GITHUB_OUTPUT
          else
            echo "tag=arm64" >> $GITHUB_OUTPUT
          fi

      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          fileName: "MAA-win-${{ matrix.arch }}*"
          tag: ${{ env.MAA_FRAMEWORK_VERSION }}
          out-file-path: "deps"
          extract: true

      - name: Download MFAAvalonia
        id: download_mfa
        uses: robinraju/release-downloader@v1
        with:
          repository: SweetSmellFox/MFAAvalonia
          fileName: "MFAAvalonia-*-win-${{ steps.platform.outputs.tag }}*"
          latest: true
          out-file-path: "MFA"
          extract: true

      - name: Clean up MFAAvalonia archive
        shell: bash
        run: |
          ARCHIVE_FILE_PATH="${{ fromJson(steps.download_mfa.outputs.downloaded_files)[0] }}"
          rm -f "${ARCHIVE_FILE_PATH}"
          echo "Archive cleanup command executed for MFAAvalonia."

      - name: Setup Embed Python
        shell: bash
        env:
          PYTHONIOENCODING: utf-8
        run: |
          python tools/ci/setup_embed_python.py --output-dir install/python

      - name: Download Python dependencies
        shell: bash
        env:
          PYTHONIOENCODING: utf-8
        run: |
          # 使用 Runner 自带的 Python + pip，把依赖下载并安装到 install/deps
          python tools/ci/download_deps.py --deps-dir install/deps --requirements agent/requirements.txt

      - name: Install resources
        shell: bash
        run: |
          cd tools/
          python -m pip install -r ./requirements.txt
          python ./install.py ${{ needs.meta.outputs.tag }}
          cd ..

      - name: Copy MFA files
        shell: bash
        run: |
          if [ -d "MFA" ]; then
            echo "Copying MFA files to install directory..."
            mkdir -p install
            cp -rpvn MFA/. install/ || rsync -av --ignore-existing MFA/ install/
          fi

      - name: Setup custom Assets
        shell: bash
        run: |
          # 删除 MFA 自带的 Assets
          if [ -d "install/Assets" ]; then
            rm -rf install/Assets
          fi
          
          # 创建 assets 目录并复制自定义图标
          mkdir -p install/assets
          if [ -d "assets/Assets" ]; then
            cp -rv assets/Assets/* install/assets/
          fi

      - name: Configure agent for embedded Python
        shell: bash
        run: |
          python - << 'PY'
          import json
          from pathlib import Path

          interface_path = Path("install/interface.json")
          if interface_path.exists():
              with open(interface_path, "r", encoding="utf-8") as f:
                  data = json.load(f)

              # Windows: 使用打包的嵌入式 Python
              data["agent"] = {
                  "child_exec": "python/python.exe",
                  "child_args": ["agent/main.py"],
              }

              with open(interface_path, "w", encoding="utf-8") as f:
                  json.dump(data, f, ensure_ascii=False, indent=4)

              print("Agent configuration updated for Windows embedded Python")
          else:
              print("Warning: interface.json not found")
          PY

      - name: Replace MFAAvalonia.exe icon
        shell: pwsh
        run: |
          # 下载 rcedit 工具
          $rceditUrl = "https://github.com/electron/rcedit/releases/download/v2.0.0/rcedit-x64.exe"
          $rceditPath = "rcedit-x64.exe"
          Invoke-WebRequest -Uri $rceditUrl -OutFile $rceditPath
          
          # 查找 MFAAvalonia.exe
          $exePath = "install/MFAAvalonia.exe"
          $icoPath = "assets/Assets/logo.ico"
          
          if ((Test-Path $exePath) -and (Test-Path $icoPath)) {
            Write-Host "Replacing icon for MFAAvalonia.exe..."
            & .\$rceditPath $exePath --set-icon $icoPath
            Write-Host "Icon replaced successfully!"
          } else {
            Write-Host "Warning: MFAAvalonia.exe or logo.ico not found"
            Write-Host "  EXE exists: $(Test-Path $exePath)"
            Write-Host "  ICO exists: $(Test-Path $icoPath)"
          }

      - uses: actions/upload-artifact@v4
        with:
          name: Maa-Millennium-Tour-win-${{ matrix.arch }}
          path: "install"

  # ========== Linux 构建 ==========
  linux:
    needs: meta
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set platform variables
        id: platform
        shell: bash
        run: |
          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            echo "tag=x64" >> $GITHUB_OUTPUT
          else
            echo "tag=arm64" >> $GITHUB_OUTPUT
          fi

      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          fileName: "MAA-linux-${{ matrix.arch }}*"
          tag: ${{ env.MAA_FRAMEWORK_VERSION }}
          out-file-path: "deps"
          extract: true

      - name: Download MFAAvalonia
        id: download_mfa
        uses: robinraju/release-downloader@v1
        with:
          repository: SweetSmellFox/MFAAvalonia
          fileName: "MFAAvalonia-*-linux-${{ steps.platform.outputs.tag }}*"
          latest: true
          out-file-path: "MFA"
          extract: true

      - name: Clean up MFAAvalonia archive
        shell: bash
        run: |
          ARCHIVE_FILE_PATH="${{ fromJson(steps.download_mfa.outputs.downloaded_files)[0] }}"
          rm -f "${ARCHIVE_FILE_PATH}"

      - name: Download Python dependencies
        shell: bash
        env:
          PYTHONIOENCODING: utf-8
        run: |
          python tools/ci/download_deps.py --deps-dir install/deps --requirements agent/requirements.txt

      - name: Install resources
        shell: bash
        run: |
          cd tools/
          python -m pip install -r ./requirements.txt
          python ./install.py ${{ needs.meta.outputs.tag }}
          cd ..

      - name: Copy MFA files
        shell: bash
        run: |
          if [ -d "MFA" ]; then
            echo "Copying MFA files to install directory..."
            mkdir -p install
            rsync -av --ignore-existing MFA/ install/
          fi

      - name: Setup custom Assets
        shell: bash
        run: |
          if [ -d "install/Assets" ]; then
            rm -rf install/Assets
          fi
          mkdir -p install/assets
          if [ -d "assets/Assets" ]; then
            cp -rv assets/Assets/* install/assets/
          fi

      - name: Configure agent for system Python
        shell: bash
        run: |
          python - << 'PY'
          import json
          from pathlib import Path

          interface_path = Path("install/interface.json")
          if interface_path.exists():
              with open(interface_path, "r", encoding="utf-8") as f:
                  data = json.load(f)

              # Linux: 使用系统 Python，依赖通过 PYTHONPATH 加载
              data["agent"] = {
                  "child_exec": "python3",
                  "child_args": ["agent/main.py"],
              }

              with open(interface_path, "w", encoding="utf-8") as f:
                  json.dump(data, f, ensure_ascii=False, indent=4)

              print("Agent configuration updated for Linux system Python")
          else:
              print("Warning: interface.json not found")
          PY

      - uses: actions/upload-artifact@v4
        with:
          name: Maa-Millennium-Tour-linux-${{ matrix.arch }}
          path: "install"

  # ========== macOS 构建 ==========
  macos:
    needs: meta
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [aarch64]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set platform variables
        id: platform
        shell: bash
        run: |
          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            echo "tag=x64" >> $GITHUB_OUTPUT
          else
            echo "tag=arm64" >> $GITHUB_OUTPUT
          fi

      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          fileName: "MAA-macos-${{ matrix.arch }}*"
          tag: ${{ env.MAA_FRAMEWORK_VERSION }}
          out-file-path: "deps"
          extract: true

      - name: Download MFAAvalonia
        id: download_mfa
        uses: robinraju/release-downloader@v1
        with:
          repository: SweetSmellFox/MFAAvalonia
          fileName: "MFAAvalonia-*-osx-${{ steps.platform.outputs.tag }}*"
          latest: true
          out-file-path: "MFA"
          extract: true

      - name: Clean up MFAAvalonia archive
        shell: bash
        run: |
          ARCHIVE_FILE_PATH="${{ fromJson(steps.download_mfa.outputs.downloaded_files)[0] }}"
          rm -f "${ARCHIVE_FILE_PATH}"

      - name: Setup Embed Python
        shell: bash
        env:
          PYTHONIOENCODING: utf-8
        run: |
          python3 tools/ci/setup_embed_python.py --output-dir install/python

      - name: Download Python dependencies
        shell: bash
        env:
          PYTHONIOENCODING: utf-8
        run: |
          if [ -f "./install/python/bin/python3" ]; then
            chmod +x ./install/python/bin/python3
            ./install/python/bin/python3 tools/ci/download_deps.py --deps-dir install/deps --requirements agent/requirements.txt
          else
            python3 tools/ci/download_deps.py --deps-dir install/deps --requirements agent/requirements.txt
          fi

      - name: Install resources
        shell: bash
        run: |
          cd tools/
          python3 -m pip install --break-system-packages -r ./requirements.txt
          python3 ./install.py ${{ needs.meta.outputs.tag }}
          cd ..

      - name: Copy MFA files
        shell: bash
        run: |
          if [ -d "MFA" ]; then
            echo "Copying MFA files to install directory..."
            mkdir -p install
            rsync -av --ignore-existing MFA/ install/
          fi

      - name: Setup custom Assets
        shell: bash
        run: |
          if [ -d "install/Assets" ]; then
            rm -rf install/Assets
          fi
          mkdir -p install/assets
          if [ -d "assets/Assets" ]; then
            cp -rv assets/Assets/* install/assets/
          fi

      - name: Configure agent for embedded Python
        shell: bash
        run: |
          python3 - << 'PY'
          import json
          from pathlib import Path

          interface_path = Path("install/interface.json")
          if interface_path.exists():
              with open(interface_path, "r", encoding="utf-8") as f:
                  data = json.load(f)

              # macOS: 使用打包的嵌入式 Python
              data["agent"] = {
                  "child_exec": "python/bin/python3",
                  "child_args": ["agent/main.py"],
              }

              with open(interface_path, "w", encoding="utf-8") as f:
                  json.dump(data, f, ensure_ascii=False, indent=4)

              print("Agent configuration updated for macOS embedded Python")
          else:
              print("Warning: interface.json not found")
          PY

      - uses: actions/upload-artifact@v4
        with:
          name: Maa-Millennium-Tour-macos-${{ matrix.arch }}
          path: "install"

  # ========== Changelog 生成 ==========
  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}

  # ========== 发布 ==========
  release:
    if: ${{ needs.meta.outputs.is_release == 'true' }}
    needs: [meta, windows, linux, macos, changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: assets

      - name: Package artifacts
        run: |
          cd assets
          for f in *; do
            if [[ $f == *"win"* ]]; then
              (cd "$f" && zip -r "../$f-${{ needs.meta.outputs.tag }}.zip" .)
            else
              # Unix: 设置执行权限并打包为 tar.gz
              if [[ -f "$f/MaaPiCli" ]]; then
                chmod +x "$f/MaaPiCli"
              fi
              find "$f" -type f -name "MFAAvalonia*" -exec chmod +x {} \; 2>/dev/null || true
              find "$f" -type f -name "python*" -exec chmod +x {} \; 2>/dev/null || true
              tar -cpzf "$f-${{ needs.meta.outputs.tag }}.tar.gz" -C "$f" .
            fi
          done

      - uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          tag_name: ${{ needs.meta.outputs.tag }}
          body: ${{ needs.changelog.outputs.release_body }}
          draft: false
          prerelease: ${{ needs.meta.outputs.is_prerelease == 'true' }}

        # Mirror酱为第三方分发服务，新项目默认关闭
        # 若有需要请联系 Mirror酱 开通，直接自行开启是无法使用的
        # https://mirrorchyan.com/
      - name: Trigger MirrorChyanUploading
        if: false
        shell: bash
        run: |
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan_release.yml -f tag=${{ needs.meta.outputs.tag }}
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan_release_note.yml -f tag=${{ needs.meta.outputs.tag }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
